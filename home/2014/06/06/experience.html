<h2>Resume</h2>

<script src="/assets/js/resume.all.min.js"></script>

<script>
$(document).ready(function(){
    var height = $(window).height();
    var width = $(window).width();
    var svgHeight = height * 0.8;

    if (width < 900) width = 900;
    
    if (svgHeight < 600) 
    {
        svgHeight = 600;
    }    
    else
    {
        $('#experience')
            .css('padding-bottom', function(e){
                return height - svgHeight;
            });
    }

    var resume = new d3Resume({
      width: width,
      height: svgHeight,
      wrapperSelector: "#experience",
      dataUrl: '/assets/data/resume.json'
    });
});
</script>
